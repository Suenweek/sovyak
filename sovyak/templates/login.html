<!-- extend base layout -->
{% extends "base.html" %}


{% block styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}


{% block heading %}
    Login
{% endblock %}


{% block content %}
    <div class="row">
        <div class="login_ways col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 align="center">Choose the way to login:</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="{{ url_for('vk_oauth') }}" name="vk_oauth">
                                Login through VK
                                {# <img class="vk-login-btn" src="static/img/vk_button.png"> #}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
