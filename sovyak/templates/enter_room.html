{% extends "base.html" %}


{% block styles %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/enter_room.css') }}">
{% endblock %}


{% block heading %}
  Enter '{{ room_name }}'
{% endblock %}


{% block content %}
  <div class="row">
    <div class="create_new_room col-md-4 col-md-offset-4">
      <div class="panel panel-default text-center">
        <div class="panel-body">
          <form action="" method="post" name="room">
            <div class="form-group">
              {{ form.hidden_tag() }}
              <label>Room password:</label>
              {% for error in form.errors.room_password %}
                <div class="alert alert-dismissable alert-danger fade in">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  {{ error }}
                </div>
              {% endfor %}
              {{ form.room_password(class_="form-control") }}
              <input class="btn btn-warning" type="submit" value="Enter">
            </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
