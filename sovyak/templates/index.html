<!-- extend base layout -->
{% extends "base.html" %}


{% block styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}


{% block heading %}
    {% if g.user.is_authenticated %}
        Welcome back, {{ g.user.first_name }}!
    {% else %}
        Welcome to Sovyak!
    {% endif %}
{% endblock %}


{% block content %}
    <div class="text-center">
        <img class="logo" class="img-rounded" src="{{ url_for('static', filename='img/sovyak_600x400.jpg') }}"/>
    </div>
{% endblock %}
