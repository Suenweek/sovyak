{% extends "base.html" %}


{% block scripts %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/room_sockets.js') }}"></script>
{% endblock %}


{% block content %}
    <div class="row">
        <div class="questions col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 align="center">Chat:</h4>
                </div>
                <div class="panel-body">
                    <textarea class="form-control" id="game" disabled="disabled" rows="5"></textarea>
                    <!-- <div class="well well-lg">Large Well</div> -->
                    <div class="form-group">
                        <h4 align="center">Input:</h4>
                        <input id="text" class="form-control input-lg" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="users_in_room col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 align="center">Users in room:</h4>
                </div>
                <div class="panel-body">
                    <ul id="users_in_room_list" class="list-group">
                    {% for u in members: %}
                        {% include 'player.html' %}
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
